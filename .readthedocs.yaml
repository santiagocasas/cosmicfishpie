version: 2

sphinx:
  builder: html
  configuration: docs/source/conf.py
  fail_on_warning: true

formats:
    - pdf
    - epub

# Set the version of Python and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    python: "3.10"
  #jobs:
  #  post_create_environment:
  #    - python -m pip install sphinx_rtd_theme

python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - dev
